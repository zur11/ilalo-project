<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Caveat|Source+Code+Pro:300,400,500,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->
        
        <title>Villa Ilalo - Suites & Rooms</title>
    </head>
    <body class="container">
        <header class="header">
            <div class="logo-box">
                <img src="img/logo.jpg" alt="Villa ilalo logo" class="logo">
                <button class="btn btn--contact">Contact us</button>
            </div>

            <nav class="nav-bar">
                <button class="btn btn--bar">Home</button>
                <button class="btn btn--bar">Suites & Rooms</button>
                <button class="btn btn--bar">Villa Cafe</button>
                <button class="btn btn--bar">Community Tourism</button>
                <button class="btn btn--bar">Spa</button>
                <button class="btn btn--bar">Art</button>
            </nav>
        </header>
        <main class="services">
            <section class="hostal">
                <div class="suites">
                    Suites
                </div>
                <div class="rooms">
                    Rooms
                </div>
            </section>
            
            <section class="cafe">
                <div class="breakfast">
                    Breakfast
                </div>
                <div class="drinks">
                    Drinks
                </div>
                <div class="dishes">
                    Dishes
                </div>
            </section>

            <section class="tourism">
                Section Tourism
            </section>
            
            <section class="artspa">
                Section Artspa
            </section>
        </main>
        <footer class="footer">
            <div class="fixed__box">
                <ul class="fixed__box-list">
                    <li class="fixed__box-icon">
                        <svg class="fixed__box-icon-1">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                    </li>
                    <li class="fixed__box-icon">
                        <svg class="fixed__box-icon-2">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                    </li>
                    <li class="fixed__box-icon">
                        <svg class="fixed__box-icon-3">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                    </li>
                    <li class="fixed__box-icon">
                        <svg class="fixed__box-icon-4">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
